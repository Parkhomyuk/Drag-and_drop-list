<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Drag and Drop</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
<div ng-controller="firstCtrl as first">
    {{first.text}}

    <div id="main" ng-controller="firstCtrl as first">
        <div id="items">
            <div style="border-bottom: 2px solid black">
                <b>Items</b> <button ng-click="first.showItmesLeft()">count</button>
            </div>
            <div ng-repeat="item in first.items">
                <!-- usage of the Draggable directive -->
                <div dd-draggable="true" class="item" itemid="{{ item.id}}">{{ item.id}}. {{ item.name}}</div>
            </div>
        </div>
        <!-- usage of the DropTarget directive -->
        <div id="dropbox" dd-drop-target="true">
            <div style="border-bottom: 2px solid black">
                <b>Dropbox</b> <button ng-click=" showItmesDropped()">count</button>
            </div>
            <div ng-repeat="item in first.dropped">
                <div class="item">{{  item.id}}. {{ item.name}}</div>
            </div>
        </div>
    </div>

</div>



<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js'></script>
<script src='js/app.js'></script>
<script src='js/main.controller.js'></script>
<script src='js/two.directives.js'></script>
</body>
</html>
